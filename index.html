<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
	<title>Google Replica Change</title>
	<script src="https://use.fontawesome.com/349da334fb.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- SITE NAVIGATION -->
	<div class="navigation">
		<ul>
			<li><a href="https://www.google.com">+Joshua</a></li>
			<li><a href="https://mail.google.com/mail/?tab=wm">Mail</a></li>
			<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a></li>
			<li><span class="fa fa-th"></span></li>
			<li><span class="fa fa-bell"></span></li>
			<li><span class="share">Share</span></li>
			<li><img src="img/chris3.jpg" class="profile" alt="Profile Image"></li>
		</ul>
	</div>

	<!-- CALL TO ACTION Google Logo & Search Bar -->
	<div class="cta">
		<div class="logo">
			<img src="img/google.png" alt="Google Logo">
		</div>
		<input type="text" placeholder="Search Google or type a URL" autofocus>
		<div class="search">
			<button>Google Search</button>
			<button>I'm Felling Lucky</button>
		</div>
	</div>

	<!-- FOOTER LINKS -->
	<div class="footer clearfix">
		<ul class="left">
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Business</a></li>
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">About</a></li>
		</ul>
		<ul class="right">
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Terms</a></li>
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Settings</a></li>
		</ul>
	</div>
	
</body>
</html>
